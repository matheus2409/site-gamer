<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>GameZone | Terminal Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loader" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; color:#00ffcc; font-family:'Orbitron'; letter-spacing:5px;">
    <span>INITIALIZING_SYSTEM...</span>
</div>

<canvas id="particles"></canvas>

<div class="hud">
    <div class="hud-tag">STATUS: ONLINE</div>
    <div class="hud-tag">UNIDADE: HUB_CENTRAL</div>
</div>

<header style="padding: 100px 20px 40px; text-align: center;">
    <h1 class="glitch" data-text="GameZone">GameZone</h1>
</header>

<section class="games">
    <div class="cards-container">
        <div class="card valorant" data-theme="valorant">
            <h3 style="font-family:'Orbitron'; color:#ff4655;">VALORANT</h3>
            <p style="margin: 15px 0;">TIRO TÁTICO COMPETITIVO</p>
            <a href="jogos/valorant.html" class="btn-download">CONECTAR</a>
        </div>

        <div class="card fortnite" data-theme="fortnite">
            <h3 style="font-family:'Orbitron'; color:#9b5cff;">FORTNITE</h3>
            <p style="margin: 15px 0;">BATTLE ROYALE & CRIATIVO</p>
            <a href="jogos/fortnite.html" class="btn-download">CONECTAR</a>
        </div>

        <div class="card minecraft" data-theme="minecraft">
            <h3 style="font-family:'Orbitron'; color:#3bd16f;">MINECRAFT</h3>
            <p style="margin: 15px 0;">CONSTRUA A SUA JORNADA</p>
            <a href="jogos/minecraft.html" class="btn-download">CONECTAR</a>
        </div>
              
        <div class="card thelastofus" data-theme="thelastofus">
            <h3 style="font-family:'Orbitron'; color:#7c7c7c;">THE LAST OF US</h3>
            <p style="margin: 15px 0;">HISTÓRIA EMOCIONANTE</p>
            <a href="jogos/thelastofus.html" class="btn-download">CONECTAR</a>
        </div>
    </div>
</section>

<script src="script.js"></script>
<script>
    window.addEventListener("load", () => { document.getElementById("loader").style.display = "none"; });
</script>
</body>
</html>
